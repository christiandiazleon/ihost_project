{% extends 'layout.html' %}
{% load bootstrap3 %}
{% block title_tag %}Lodging Offert | {{ block.super }}{% endblock %}
{% block body_content %}

<div class="container">
    {% for offers in lodging_offers%}
    <h5><a href="#">{{ offers.ad_title }}</a></h5>
    {% endfor %}
    {% comment %} <h5><a href="{% url 'host:detail' lodgingoffers.slug %}">{{ lodgingoffers.ad_title }}</a></h5> {% endcomment %}
</div>
{% endblock %}
