{% extends "layout.html" %}

{% block body_content %}
<div class="centerstage">
  {% for article in article_list %}
  <div class="post">
    <h1><a href="{% url 'article_detail' pk=article.pk %}">{{ article.title }}</h1>
    <div class="date">
      <p>Published on: {{ article.published_date|date:"D M Y" }}</p>
    </div>
    <a href="{% url 'article_detail' pk=article.pk %}">Comments: {{ article.approve_comments.count }}</a>
    
  </div>
  {% endfor %}
</div>
{% endblock %}
